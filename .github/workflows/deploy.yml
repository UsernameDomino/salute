name: Deploy to GitHub Pages

on:
  push:
    branches: [main, staging]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build main branch for root /
      - uses: actions/checkout@v4
        with:
          ref: main
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: mkdir -p _site && cp -r dist/* _site/

      # Build staging branch for /staging/
      - uses: actions/checkout@v4
        with:
          ref: staging
          clean: false
      - run: pnpm install --frozen-lockfile
      - run: VITE_BASE=/staging/ pnpm build
      - run: mkdir -p _site/staging && cp -r dist/* _site/staging/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - id: deployment
        uses: actions/deploy-pages@v4
